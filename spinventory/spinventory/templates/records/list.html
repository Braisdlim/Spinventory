{% extends "base.html" %}

{% block content %}
<h2>Tu Colección</h2>
<ul>
    {% for vinyl in vinyls %}
    <li>
        {{ vinyl.title }} - {{ vinyl.artist }} ({{ vinyl.year }})
    </li>
    {% else %}
    <li>No tienes discos aún. ¡Añade uno!</li>
    {% endfor %}
</ul>
<a href="{{ url_for('records.add_vinyl') }}" class="btn">Añadir disco</a>
{% endblock %}
