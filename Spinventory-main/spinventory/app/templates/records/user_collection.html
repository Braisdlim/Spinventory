{% extends "base.html" %}
{% block content %}
<h2>Discos de {{ user_email }}</h2>
<ul>
    {% for record in records %}
        <li>
            <a href="{{ url_for('records.record_detail', record_id=record._id) }}">{{ record.title }} - {{ record.artist }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
